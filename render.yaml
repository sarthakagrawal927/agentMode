services:
  # ── Backend (Python / FastAPI) ──
  - type: web
    name: agentdata-backend
    env: python
    rootDir: backend
    buildCommand: 'curl -LsSf https://astral.sh/uv/install.sh | sh && export PATH="$HOME/.local/bin:$PATH" && uv sync --no-dev'
    startCommand: 'export PATH="$HOME/.local/bin:$PATH" && uv run uvicorn main:app --host 0.0.0.0 --port $PORT'
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: REDDIT_CLIENT_ID
        sync: false
      - key: REDDIT_CLIENT_SECRET
        sync: false

  # ── Frontend (Next.js) ──
  - type: web
    name: agent-mode
    env: node
    rootDir: web
    buildCommand: npm ci && npm run build
    startCommand: npm run start
    autoDeploy: true
    envVars:
      - key: NEXT_PUBLIC_API_BASE_URL
        value: https://agentdata-backend.onrender.com/api
