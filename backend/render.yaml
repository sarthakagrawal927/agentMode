services:
  - type: web
    name: agentdata-backend
    env: python
    rootDir: backend
    buildCommand: 'pip install poetry && poetry install --no-interaction --no-ansi --no-root'
    startCommand: 'poetry run uvicorn main:app --host 0.0.0.0 --port $PORT'
    autoDeploy: true
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: REDDIT_CLIENT_ID
        sync: false
      - key: REDDIT_CLIENT_SECRET
        sync: false

